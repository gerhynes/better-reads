<!DOCTYPE html>
<html lang="en" xmlns="http://thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Book Details</title>
  </head>
  <body>
    <section class="content">
      <div class="card">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="..." class="img-fluid rounded-start" alt="..." />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title display-1" th:text="${book.name}">Name</h5>
              <p class="card-text display-5" th:text="${book.authorNames}">Author Name</p>
              <p class="card-text" th:text="${book.description}">
                Book Description
              </p>
              <p class="card-text">
                Published Date:
                <small class="text-mutes" th:text="${book.published_date}"
                  >01-01-2022</small
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
