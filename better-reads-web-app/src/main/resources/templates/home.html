<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Better Reads</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>
    <base href="/"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="padding-bottom: 20px">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Better Reads</a>

        </div>
    </nav>

    <div th:insert="components/book-search :: search-panel"></div>

    <section class="content">

        <h1>Better Reads</h1>

        <h2>My Books</h2>

        <div th:each="book: ${books}">
            <div class="card mb-3">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img th:src="${book.coverUrl}" class="img-fluid rounded-start" alt="">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <a th:href="@{'/books/' + ${book.bookId}}">
                                <h5 class="card-title display-1" th:text="${book.bookName}">Name</h5>
                            </a>
                            <p class="card-text display-5" th:text="${book.authorNames}">Author Name</p>
                            <div th:switch="${book.readingStatus}">
                                <p th:case="'0-reading'" class="card-text">Currently Reading</p>
                                <p th:case="'1-finished'" class="card-text">Finished</p>
                                <p th:case="'2-dnf'" class="card-text">Did Not Finish</p>
                            </div>
                            <p class="card-text">
                                <span th:each="rating: ${#numbers.sequence(0, book.rating - 1)}">
                                    &#9733;
                                </span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
