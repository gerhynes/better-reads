<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
    <title>Better Reads</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light"  style="padding-bottom: 20px">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Better Reads</a>
            </div>
        </nav>

        <div th:insert="components/book-search :: search-panel"></div>

        <section class="content">
            <div class="row">
                <div class="col-md-6 col-lg-4" th:each="result: ${searchResults}">
                    <div class="card">
                        <img th:src="${result.cover_i}" class="card-img-top" alt="{result.title}">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${result.title}">Card title</h5>
                            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                            <a th:href="@{'/books/' + ${result.key}}" class="btn btn-primary">View Book</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
